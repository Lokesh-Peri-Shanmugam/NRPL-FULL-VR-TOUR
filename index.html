<!DOCTYPE html>
<html>
	<head><title>NRPL Innovation center</title>
	<link rel="stylesheet" type="text/css" href="logincss/loginstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <body>
      <img class="wave" src="loginimg/wave.png">
    	<div class="container">
    		<div class="img">
    			<img src="loginimg/bg.png">
    		</div>
    <div class="login-content">
		<form>
      <img src="loginimg/logo.png">
      <h2 class="title">Welcome</h2>
      <div class="input-div one">
         <div class="i">
            <i class="fas fa-user"></i>
         </div>
         <div class="div">
            <h5>Username</h5>
            <input type="text" class="input" id="username" >
         </div>
      </div>

      <div class="input-div pass">
         <div class="i">
            <i class="fas fa-lock"></i>
         </div>
         <div class="div">
            <h5>Password</h5>
            <input type="password" class="input" id="password">
         </div>
      </div>
      <a href="https://www.naturalremedy.com/contact-us/">Request Access</a>
  			<button type="button" class="btn" onclick="getInfo()">Login</button>
  </form>
    </div>

    </div>
		<script src="loginjs/login.js"></script>
	</body>
</html>
